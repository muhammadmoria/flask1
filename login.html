<!DOCTYPE html>
<html>

<head>
    <title style="color: purple; font-weight: bold;">LOGIN TO BUYBAZZAR 1</title>
    <style>
        /* CSS for header */
        header {
            background-color: purple;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }

        header a {
            color: white;
            text-decoration: none;
        }

        /* CSS for main content */
        main {
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: purple;
        }

        /* CSS for form */
        form {
            border: 2px solid purple;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: purple;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid purple;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: purple;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* CSS for footer */
        footer {
            background-color: purple;
            text-align: center;
            color: white;
            font-weight: bold;
            padding: 10px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <a href="./home.html">Home</a>
        <a href="./about.html">About US</a>
        <a href="./contact.html">Contact Us</a>
        <a href="./login.html">Login</a>
        <a href="./signup.html">Signup</a>
    </header>

    <main>
        <h2>Login to BUYBAZZAR 1</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <input type="submit" value="Login">
        </form>
    </main>

    <!-- Footer -->
    <footer>
        All rights reserved 2023
    </footer>

</body>

</html>
